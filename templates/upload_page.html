<html>
<head>
    <meta charset='utf-8'>
    <title>SpeakUp AI</title>
    <script src='../static/client.js'></script>
</head>

<style>
    body {
        background-color: lightgray;
        color: black;
    }
</style>

<body>
    <h1 style="text-align: center;">Welcome to SpeakUp AI</h1>
    <div>
        <h3 style="margin-left: 2in;">File Uploaded Successfully</h3>
        <h4 style="margin-left: 2in;">File Name:</h4>
        <output style="margin-left: 2in;">{{filename}}</output><br>
        <h4 style="margin-left: 2in;">Content Type:</h4>
        <output style="margin-left: 2in;">{{type}}</output><br>
    </div>
    <div class='content'>
        <h3 style="text-align: center;">Your file is being processed</h3>
        <h4 style="margin-left: 2in;">we will send a link when processing is complete</h4>
        <div class='content'>
            <div class='no-display'>
              <input style="margin-left: 2in;" id='file-input'
                                              class='no-display'
                                              type='file'
                                              name='file'
                                              accept='image/*'
                                              onchange='showPicked(this)'>
            </div>
            <div class='upload-label'>
                <label style="margin-left: 2in;" id='upload-label'>No file chosen</label>
            </div>
            <div>
                <img style="margin-left: 2in;" id='image-picked' class='no-display' alt='Chosen Image' height='400'>
            </div>
    </div>
</body>
</html>
